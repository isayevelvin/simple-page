<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pirana</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Protfoliq</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="clearfix"></div>

        </div>
        <div class="content">
            <div class="left">
                <h1>Get in touch</h1>
                <form>
                    <input type="text" value="Name" class="one">
                    <input type="text" value="Email" class="two"> <br>
                    <input type="text" value="Message" class="three"> <br>
                    <button class="button"><i class="fas fa-paper-plane"></i> Send message</button>

                </form>
            </div>
            <div class="right">
                <div class="up">
                    <div class="support">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="support-one">
                        <p>Email:Support@pirana.com</p>
                    </div>
                    <div class="phone">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="phone-one">
                        <p>Phone: 0021 73 111 65 97</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="down">
                        <div class="location">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="location-one">
                            <p>Location: Somewhere 11p . City. Earth Planet</p>
                        </div>

                        <div class="city">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="city-one">
                            <p>Location: Somewhere-else. City. Earth Planet</p>
                        </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
